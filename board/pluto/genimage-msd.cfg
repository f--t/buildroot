image boot.vfat {
  vfat {
   extraargs = "-n PlutoSDR"
    files = {
      "index.html",
	"pluto-cdc-acm.cat",
	"pluto-cdc-acm.inf",
	"pluto-rndis.cat",
	"pluto-rndis.inf",
      }
  }
  size = 1M
  name = "PlutoSDR"
}

image vfat.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "false"
    image = "boot.vfat"
  }
}


